<div class="container">
  <div class="col-xs-6">
    <div class="row">
      <label for="serverNameBtn">Server name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="serverName"
        id="serverNameBtn"
      >
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">

        Add Server

      </button>
      <p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
    </div>
    <div class="row">
      <app-server *ngFor="let server of servers"></app-server>
    </div>
  </div>
</div>
